
<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile Card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    
    
    <body>
        
        <div class="main-container">
            <img class="top-image" src="bg-pattern-top.svg" alt="bg-pattern-top">
        </div>
        <div class="middle-container" >
                
            <img class="bg-pattern-card" src="bg-pattern-card.svg" alt="bg-pattern-card">
            <br>
            <img class="image-victor" src="image-victor.jpg" alt="image-victor">
            <p id="name"><strong> Victor Crest </strong> 26 <br>London</p>
            <hr>
            <table class="table">
                <tr class="score">
                     
                    <td>80k</td>
                    <td>803k</td>
                    <td>1.4k</td>   
                                               
                </tr>
                <tr class="attributes">
                    <td>Followers</td>
                    <td>Likes</td>
                    <td>Photos</td>                  
                    
                </tr>
                </table>
            
        </div>
        <div class="bottom-container">     
        
            <img class="bottom image" src="bg-pattern-bottom.svg" alt="bg-pattern-bottom"
        
        
        </div> 
       
        
            
     
       
    </body>
    
      
</html>
